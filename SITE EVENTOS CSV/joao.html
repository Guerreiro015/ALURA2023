<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    :root {
      --bg-light: #f5f5f5;
      --bg-dark: #1a1a1a;
      --text-light: #000;
      --text-dark: #fff;
      --accent: #00c6ff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 2.2rem;
      color: var(--accent);
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .dark .theme-toggle {
      border-color: #fff;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

      document.body.classList.toggle('dark');
    }
  </script>
</body>
