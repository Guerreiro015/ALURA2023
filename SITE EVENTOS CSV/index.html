<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    :root {
      --bg: #1c1c1e;
      --card-bg: #2c2c2e;
      --text: #e0e0e0;
      --input-bg: #3a3a3c;
      --button: #5c7cfa;
      --button-hover: #4c6ef5;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    .dark {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #f2f2f2;
      --input-bg: #2b2b2b;
      --button: #748ffc;
      --button-hover: #5c7cfa;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .login-container {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px var(--shadow);
      text-align: center;
      width: 90%;
      max-width: 340px;
      position: relative;
      transition: 0.4s;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #444;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--button);
      outline: none;
      box-shadow: 0 0 0 2px rgba(92, 124, 250, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 10px;
      background-color: var(--button);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
      transform: scale(1.02);
    }

    #error-msg {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background: var(--card-bg);
      color: var(--text);
      padding: 8px 0;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px var(--shadow);
      z-index: 999;
    }
  </style>

<script>
  // Exemplo: isso pode ser din√¢mico ou puxado de backend
  localStorage.setItem("dataAtualizacao", "Atualizado at√© data 20/04/2025  -  BH - √© uma previa");
</script>

</head>

<body>
  <div class="login-container" id="loginBox">
    <div class="theme-toggle" onclick="toggleTheme()">
      <span id="theme-icon">üåô</span>
    </div>
    <h2>Bem-vindo</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usu√°rio" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="error-msg"></p>
  </div>

  <!-- RODAP√â -->
  <footer id="rodape-info"></footer>

  <!-- SCRIPT -->
  <script>

    const dataAtualizacao = localStorage.getItem("dataAtualizacao") || "Atualizado n√£o dispon√≠vel"
    document.getElementById("rodape-info").textContent = dataAtualizacao;

    const users = {
      admin: "111111111",      
      joao: "joao123",
      gustavo: "123gustavo",
      wilson: "123wilson",
      djair: "123"
    };

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");
      const loginBox = document.getElementById("loginBox");

      if (users[username] && users[username] === password) {
        errorMsg.textContent = "";
        loginBox.innerHTML = `
          <h2>Ol√° Sr. ${username.charAt(0).toUpperCase() + username.slice(1)}!</h2>
          <p style="margin-top: 1rem;">Preparando acesso...</p>`;

        setTimeout(() => {
          switch (username) {
            case "admin":
            case "wilson":
              window.location.href = "menu_geral.html";
              break;
            case "joao":
              window.location.href = "menu_Joao.html";
              break;           
            case "gustavo":
              window.location.href = "menu_Gustavo.html";
              break;
            case "djair":
              window.location.href = "indexFGTS.html";
              break;
          }
        }, 2000);
      } else {
        errorMsg.textContent = "Usu√°rio ou senha incorretos.";
        loginBox.classList.add("shake");
        setTimeout(() => loginBox.classList.remove("shake"), 400);
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("theme-icon");
      icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
