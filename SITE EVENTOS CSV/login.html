<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --card-bg: #ffffff;
      --text: #222;
      --input-bg: #f9f9f9;
      --button: #4f46e5;
      --button-hover: #4338ca;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    .dark {
      --bg: #121212;
      --card-bg: #1f1f1f;
      --text: #f0f0f0;
      --input-bg: #2c2c2c;
      --button: #6366f1;
      --button-hover: #818cf8;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .login-container {
      background-color: var(--card-bg);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 35px var(--shadow);
      text-align: center;
      width: 90%;
      max-width: 350px;
      position: relative;
      transition: 0.4s;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.7rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      background: var(--input-bg);
      color: var(--text);
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: var(--button);
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 12px;
      background-color: var(--button);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
      transform: scale(1.02);
    }

    #error-msg {
      color: #ff4d4f;
      margin-top: 12px;
      font-size: 0.9rem;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.4rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
    }

    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginBox">
    <div class="theme-toggle" onclick="toggleTheme()">
      <span id="theme-icon">üåô</span>
    </div>
    <h2>Bem-vindo</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usu√°rio" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="error-msg"></p>
  </div>

  <script>
    const users = {
      admin: "123",
      joao: "123",
      gustavo: "123",
      wilson: "123"
    };

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");
      const loginBox = document.getElementById("loginBox");

      if (users[username] && users[username] === password) {
        errorMsg.textContent = "";
        loginBox.innerHTML = `
          <h2>Ol√° Sr. ${username.charAt(0).toUpperCase() + username.slice(1)}!</h2>
          <p style="margin-top: 1rem;">Preparando acesso...</p>`;

        setTimeout(() => {
          switch (username) {
            case "admin":
            case "wilson":
              window.location.href = "index.html";
              break;
            case "joao":
              window.location.href = "index_Joao.html";
              break;
            case "gustavo":
              window.location.href = "index_Gustavo.html";
              break;
          }
        }, 2000);
      } else {
        errorMsg.textContent = "Usu√°rio ou senha incorretos.";
        loginBox.classList.add("shake");
        setTimeout(() => loginBox.classList.remove("shake"), 400);
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("theme-icon");
      icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
