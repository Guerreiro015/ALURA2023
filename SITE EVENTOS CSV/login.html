<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <style>
    :root {
      --bg: #f2f2f2;
      --card-bg: #fff;
      --text: #333;
      --button: #007bff;
      --button-hover: #0056b3;
    }

    .dark {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #f0f0f0;
      --button: #0d6efd;
      --button-hover: #084298;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: 0.4s;
    }

    .login-container {
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
      position: relative;
      transition: 0.3s ease;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      background-color: var(--button);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    #error-msg {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* Anima√ß√£o de erro */
    .shake {
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>

<body>
  <div class="theme-toggle" onclick="toggleTheme()">
    <span class="icon" id="theme-icon">üåô</span>
  </div>

  <div class="login-container" id="loginBox">
    <h2>Bem-vindo</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usu√°rio" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="error-msg"></p>
  </div>

  <script>
    const users = {
      admin: "123",
      joao: "joao123",
      gustavo: "gustavo123",
      wilson: "wilson123"
    };

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");
      const loginBox = document.getElementById("loginBox");

      if (users[username] && users[username] === password) {
        errorMsg.textContent = "";

        // Mensagem personalizada
        loginBox.innerHTML = `
          <h2>Ol√°, ${username.charAt(0).toUpperCase() + username.slice(1)}!</h2>
          <p style="margin-top: 1rem; font-size: 1rem;">Redirecionando...</p>`;

        setTimeout(() => {
          switch (username) {
            case "admin":
            case "wilson":
              window.location.href = "index.html";
              break;
            case "joao":
              window.location.href = "Relatorio_Eventos_Joao.html";
              break;
            case "gustavo":
              window.location.href = "Relatorio_Eventos_Gustavo.html";
              break;
          }
        }, 2000);
      } else {
        errorMsg.textContent = "Usu√°rio ou senha incorretos.";
        loginBox.classList.add("shake");
        setTimeout(() => loginBox.classList.remove("shake"), 400);
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("theme-icon");
      icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>

</html>
