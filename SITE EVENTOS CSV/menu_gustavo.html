<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu de Relat√≥rios</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #222;
      --button-bg: #1565c0;
      --button-text: #fff;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --button-bg: #1e88e5;
      --button-text: #fdd835;
      --card-bg: #1e1e1e;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 4px 8px var(--shadow);
    }

    .menu button:hover {
      background-color: #0d47a1;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 5px var(--shadow);
      transition: background 0.3s ease;
    }

    .toggle-dark:hover {
      background-color: #0d47a1;
    }

    .logout-btn {     
      position: fixed;
      top: 20px;
      right: 80px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 5px var(--shadow);
      transition: background 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #c62828;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: var(--card-bg);
      color: var(--text-color);
      padding: 8px 0;
      font-size: 0.9rem;
      box-shadow: 0 -2px 6px var(--shadow);
      z-index: 999;
    }

    @media (max-width: 768px) {
      iframe {
        height: 80vh;
      }

      .menu {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="sair()">Sair</button>
  <button class="toggle-dark" onclick="document.body.classList.toggle('dark-mode')">üåì</button>

  <h1>Relat√≥rios Interativos GERENTE Gustavo </h1>
  <div class="menu">
    <button onclick="carregar('Relatorio_Eventos_gustavo.html')">Relat√≥rio de Eventos</button>   
    <button onclick="carregar('Relatorio BH gustavo.html')">Banco de Horas</button>
  </div>
  
  <iframe id="conteudo" src=""></iframe>

  <footer>
    <span id="rodape-info">Carregando data...</span>
  </footer>

  <script>
    function carregar(pagina) {
      document.getElementById('conteudo').src = pagina;
    }

    function sair() {
      window.location.href = "index.html"; // Altere para a p√°gina de login correta
    }

    // Atualiza rodap√© com data armazenada
    document.addEventListener("DOMContentLoaded", () => {
      const dataAtualizacao = localStorage.getItem("dataAtualizacao") || "Data n√£o dispon√≠vel";
      document.getElementById("rodape-info").textContent = dataAtualizacao;
    });
  </script>
</body>
</html>
