<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    :root {
      --bg: linear-gradient(to right, #e0eafc, #cfdef3);
      --card-bg: #ffffff;
      --text: #333;
      --button: #4a90e2;
      --button-hover: #357ab8;
      --input-bg: #f5f7fa;
    }

    .dark {
      --bg: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      --card-bg: #1e1e1e;
      --text: #f0f0f0;
      --button: #0d6efd;
      --button-hover: #084298;
      --input-bg: #2e2e2e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.4s ease;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1.8rem;
      cursor: pointer;
      user-select: none;
    }

    .login-container {
      background-color: var(--card-bg);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 320px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 1.6rem;
    }

    form input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: none;
      background: var(--input-bg);
      font-size: 1rem;
      transition: box-shadow 0.3s;
    }

    form input:focus {
      outline: none;
      box-shadow: 0 0 0 2px var(--button);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: none;
      border-radius: 12px;
      background-color: var(--button);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
    }

    button:hover {
      background-color: var(--button-hover);
      box-shadow: 0 7px 18px rgba(0, 0, 0, 0.2);
    }

    #error-msg {
      color: #ff4d4d;
      margin-top: 14px;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">
    <span id="theme-icon">üåô</span>
  </div>

  <div class="login-container">
    <h2>Bem-vindo</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usu√°rio" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>
    <p id="error-msg"></p>
  </div>

  <script>
    const users = {
      admin: "123",
      joao: "joao123",
      gustavo: "gustavo123",
      wilson: "wilson123"
    };

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (users[username] && users[username] === password) {
        errorMsg.textContent = "";
        switch (username) {
          case "admin":
          case "wilson":
            window.location.href = "index.html";
            break;
          case "joao":
            window.location.href = "Relatorio_Eventos_Joao.html";
            break;
          case "gustavo":
            window.location.href = "Relatorio_Eventos_Gustavo.html";
            break;
        }
      } else {
        errorMsg.textContent = "Usu√°rio ou senha incorretos.";
      }
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("theme-icon");
      icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
