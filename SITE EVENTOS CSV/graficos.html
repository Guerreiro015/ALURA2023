<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard ECOSAMPA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --bg: #f0f0f0;
      --text: #111;
      --card: #fff;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #fff;
      --card: #1e1e1e;
    }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .toggle-theme,
    .pdf-button {
      position: fixed;
      top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .toggle-theme {
      right: 1rem;
      background: none;
      color: var(--text);
    }

    .pdf-button {
      left: 1rem;
      background: #4e79a7;
      color: white;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    .card {
      background-color: var(--card);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      page-break-inside: avoid;
      break-inside: avoid;
    }

    .card h2 {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
      max-height: 300px;
    }

    @media print {
      .dashboard {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ™</button>
  <button class="pdf-button" onclick="gerarPDF()">Salvar em PDF</button>

  <div id="conteudo-pdf">
    <h1>Dashboard Varredores ECOSAMPA</h1>
    <div class="dashboard">
      <div class="card">
        <h2>Varredores por Regional</h2>
        <canvas id="unidadeChart"></canvas>
      </div>
      <div class="card">
        <h2>Santo Amaro por Turno</h2>
        <canvas id="turnoChart"></canvas>
      </div>
      <div class="card">
        <h2>SituaÃ§Ãµes em Santo Amaro</h2>
        <canvas id="situacaoChart"></canvas>
      </div>
      <div class="card">
        <h2>Noturnos Ativos em Santo Amaro</h2>
        <canvas id="noturnoAtivoChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    Chart.register(ChartDataLabels);

    const datalabelsOptions = {
      plugins: {
        datalabels: {
          color: '#fff',
          formatter: (value) => value + '%',
          font: { weight: 'bold' }
        },
        legend: { position: 'bottom' }
      }
    };

    new Chart(document.getElementById('unidadeChart'), {
      type: 'pie',
      data: {
        labels: ['Campo Limpo', 'Capela do Socorro', "M'Boi Mirim", 'Parelheiros', 'Santo Amaro'],
        datasets: [{
          data: [19.92, 27.04, 15.09, 4.40, 33.54],
          backgroundColor: ['#4e79a7', '#f28e2b', '#e15759', '#76b7b2', '#59a14f']
        }]
      },
      options: datalabelsOptions
    });

    new Chart(document.getElementById('turnoChart'), {
      type: 'bar',
      data: {
        labels: ['Diurno', 'Noturno', 'IntermediÃ¡rio'],
        datasets: [{
          label: '%',
          data: [63.13, 16.86, 20.01],
          backgroundColor: ['#4e79a7', '#f28e2b', '#59a14f']
        }]
      },
      options: {
        ...datalabelsOptions,
        plugins: {
          ...datalabelsOptions.plugins,
          legend: { display: false }
        }
      }
    });

    new Chart(document.getElementById('situacaoChart'), {
      type: 'doughnut',
      data: {
        labels: ['Afastado', 'Ativo'],
        datasets: [{
          data: [0.63, 99.37],
          backgroundColor: ['#e15759', '#59a14f']
        }]
      },
      options: datalabelsOptions
    });

    new Chart(document.getElementById('noturnoAtivoChart'), {
      type: 'bar',
      data: {
        labels: ['Noturno Ativo','Noturno Afastado'],
        datasets: [{
          label: '%',
          data: [95, 5],
          backgroundColor: ['#59a14f', '#e15759']
        }]
      },
      options: {
        ...datalabelsOptions,
        indexAxis: 'y',
        scales: {
          x: {
            max: 100,
            ticks: { callback: value => value + '%' }
          }
        },
        plugins: {
          ...datalabelsOptions.plugins,
          legend: { display: false }
        }
      }
    });

    function toggleTheme() {
      const theme = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', theme === 'dark' ? '' : 'dark');
    }

    function gerarPDF() {
      const elemento = document.getElementById('conteudo-pdf');
      const opt = {
        margin: 0.5,
        filename: 'dashboard-ecosampa.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'landscape' },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      };
      html2pdf().set(opt).from(elemento).save();
    }
  </script>
</body>
</html>
