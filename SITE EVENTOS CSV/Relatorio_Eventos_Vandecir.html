<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relat√≥rios por Departamentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-light: #f9f9f9;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #fff;
      --primary: #007bff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      padding: 20px;
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1,
    h3 {
      text-align: center;
    }

    .controls {
      margin-bottom: 20px;
      text-align: center;
    }

    select {
      padding: 6px 10px;
      font-size: 16px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 11px;
      margin-top: 10px;
    }

    th,
    td {
      border: 1px solid #ccc;
      padding: 6px 8px;
      text-align: left;
    }

    th {
      background-color: var(--primary);
      color: #fff;
    }

    tr:nth-child(odd) td {
      background-color: #eaeaea;
    }

    body.dark tr:nth-child(odd) td {
      background-color: #1e1e1e;
    }

    #resumo {
      margin: 30px 0;
    }

    /* Estilo compacto e responsivo */
    .resumo-compacto {
      width: 100%;
      table-layout: fixed;
      font-size: 11px;
      border-collapse: collapse;
      word-wrap: break-word;
    }

    .resumo-compacto th,
    .resumo-compacto td {
      padding: 4px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .resumo-compacto th {
      background-color: var(--primary);
      color: white;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: none;
      border: 2px solid var(--primary);
      padding: 4px 8px;
      border-radius: 6px;
      color: var(--primary);
      font-weight: bold;
    }

    body.dark .theme-toggle {
      color: #fff;
      border-color: #fff;
    }
  </style>
</head>

<body>

  <button class="theme-toggle" onclick="toggleTheme()">üåûüåô Tema</button>

  <div class="header">
    <h1>Relat√≥rios Departamentos - VANDECIR</h1>
  </div>

  <div class="controls">
    <label for="departamento">Escolha um Departamento:</label>
    <select id="departamento" name="departamento">
      <option value="TODOS">Todos</option>
    </select>
  </div>

  <div id="resumo"></div>

  <table>
    <thead>
      <tr>
        <th>Matr√≠cula</th>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Regional</th>
        <th>Setor</th>
        <th>Ger√™ncia</th>
        <th>Evento</th>
        <th>Per√≠odo</th>
        <th>Quantidade</th>
        <th>Compet√™ncia</th>
      </tr>
    </thead>
    <tbody id="saida"></tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    let dados = [];

    function exibir_dados() {
      const departamento = document.getElementById("departamento").value;
      const tbody = document.getElementById("saida");
      tbody.innerHTML = "";

      dados.forEach(key => {
        if (key["GERENCIA"] === "VANDECIR") {
          if (departamento === "TODOS" || key["DEPARTAMENTO"] === departamento) {
            const row = document.createElement('tr');
            const quant = parseFloat((key["QUANTIDADE"] || "0").replace(",", ".")) || 0;
            row.innerHTML = `
            <td>${key["ID"] || ""}</td>
            <td>${key["NOME"] || ""}</td>
            <td>${key["CARGO"] || ""}</td>
            <td>${key["REGIONAL"] || ""}</td>
            <td>${key["DEPARTAMENTO"] || ""}</td>
            <td>${key["GERENCIA"] || ""}</td>
            <td>${key["EVENTO"] || ""}</td>
            <td>${key["PER√çODO"] || ""}</td>
            <td>${quant}</td>
            <td>${key["COMPET√äNCIA"] || ""}</td>
          `;
            tbody.appendChild(row);
          }
        }
      });

      const resumoEventos = {};
      const competenciasSet = new Set();

      dados.forEach(key => {
        if (key["GERENCIA"] === "GUSTAVO") {
          const match = departamento === "TODOS" || key["DEPARTAMENTO"] === departamento;
          if (!match) return;

          const comp = key["COMPET√äNCIA"];
          const evento = key["EVENTO"];
          if (!comp || !evento) return;

          competenciasSet.add(comp);
          if (!resumoEventos[evento]) resumoEventos[evento] = {};
          if (!resumoEventos[evento][comp]) resumoEventos[evento][comp] = 0;
          resumoEventos[evento][comp] += 1;
        }
      });


      const competencias = Array.from(competenciasSet).sort((a, b) => {
        const [ma, aa] = a.split("/").map(Number);
        const [mb, ab] = b.split("/").map(Number);
        return aa === ab ? ma - mb : aa - ab;
      });

      const totaisCompetencia = {};
      competencias.forEach(comp => totaisCompetencia[comp] = 0);

      let totalGeral = 0;

      let resumoHTML = "<h3>Resumo por Compet√™ncia</h3><table class='resumo-compacto'><tr><th>Evento</th>";

      competencias.forEach(c => resumoHTML += `<th>${c}</th>`);
      resumoHTML += `<th>Total por Evento</th></tr>`;

      for (const evento in resumoEventos) {
        let totalEvento = 0;
        resumoHTML += `<tr><td>${evento}</td>`;
        competencias.forEach(comp => {
          const valor = resumoEventos[evento][comp] || 0;
          resumoHTML += `<td>${valor}</td>`;
          totalEvento += valor;
          totaisCompetencia[comp] += valor;
        });
        totalGeral += totalEvento;
        resumoHTML += `<td><b>${totalEvento}</b></td></tr>`;
      }

      resumoHTML += `<tr><td><b>Total por Compet√™ncia</b></td>`;
      competencias.forEach(comp => resumoHTML += `<td><b>${totaisCompetencia[comp]}</b></td>`);
      resumoHTML += `<td><b>${totalGeral}</b></td></tr>`;
      resumoHTML += "</table>";

      document.getElementById("resumo").innerHTML = resumoHTML;
    }

    fetch("Base.csv")
      .then(response => response.text())
      .then(csvText => {
        Papa.parse(csvText, {
          header: true,
          skipEmptyLines: true,
          delimiter: ";",
          complete: function (results) {
            dados = results.data;

            const deps = new Set(dados.map(d => d["DEPARTAMENTO"]).filter(Boolean));
            const selectDep = document.getElementById("departamento");

            deps.forEach(dep => {
              const option = document.createElement("option");
              option.value = dep;
              option.textContent = dep;
              selectDep.appendChild(option);
            });

            exibir_dados();
          }
        });
      })
      .catch(error => console.error("Erro ao carregar CSV:", error));

    document.getElementById("departamento").addEventListener("change", exibir_dados);

    // Dark mode toggle
    function toggleTheme() {
      document.body.classList.toggle('dark');
    }

  </script>
</body>

</html>
