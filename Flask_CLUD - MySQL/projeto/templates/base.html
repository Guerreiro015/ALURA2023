<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jogoteca</title>
</head>

<style>
  body {
    display: flex;
    flex-direction: column;
    background-color: rgb(229, 237, 237);
    align-items: center;
    justify-content: center;
  }

  .mensagem {
    color: rgb(112, 15, 196)
  }

  .menu-visual {
    color: blue;
    text-decoration: none;
  }


  .opcoes {
    display: flex;
    justify-content: space-around;
  }
</style>

<body>

  <div class="">

    <div>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul id="messages" class="text-primary">
        {% for message in messages %}
        <li class="mensagem">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}


      <div class="">        
          <font color="black" size="5"> {{ titulo.upper() }} </font>
      </div>

      <nav>
        <div class="opcoes">
          <a href="/novo_jogo" class="menu-visual"> NOVO JOGO</a></br>
          <a href="/" class="menu-visual">FAZER LOGIN</a></br>
          <a href="/logout" class="menu-visual">FAZER LOGOUT</a></br>
          <a href="/index" class="menu-visual"> PAGINA INICIAL</a><br />
        </div>
      </nav>
    </div>

    {%block conteudo%}

    {%endblock%}

  </div>

</html>
