<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jogoteca</title>
</head>

<style>
  body {
    display: flex;
    flex-direction: column;
    background-color: rgb(229, 237, 237);
    align-items: center;
    justify-content: center;
  }

  .mensagem {
    color: #198754)
  }

  .menu-visual {
    color: #fff;
    text-decoration: none;
    font-size: 30px;
  }
  .menu-visual:hover {  
    text-decoration: none;
    color: rgb(220, 236, 47);
  }


  .opcoes-base {
    display: flex;
    justify-content: space-around;
    align-items: center;
    width: 100vw;
    height: 30px;
    background-color: rgb(56, 50, 87);
    color: aliceblue;
  }
</style>

<body>

  <div class="">
    <nav class="opcoes-base">

      <a href="/index" class="menu-visual"> PAGINA INICIAL</a><br />
      <a href="/" class="menu-visual">FAZER LOGIN</a></br>
      <a href="/logout" class="menu-visual">FAZER LOGOUT</a></br>
      <a href="/novo_jogo" class="menu-visual"> NOVO JOGO</a></br>

    </nav>
  </div>

  <div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul id="messages" class="mensagem">
      {% for message in messages %}
      <li class="mensagem">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </div>

  <div class="mensagem">
    <font> {{ titulo.upper() }} </font>
  </div>
  {%block conteudo%}

  {%endblock%}

  </div>

</html>
