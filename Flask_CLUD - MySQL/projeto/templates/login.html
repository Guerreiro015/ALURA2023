<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/mainpage.css') }}">

    <link rel="stylesheet" href="/static/styles/mainpage.css"> -->

  <title>Jogoteca</title>
</head>

<style>
  body {
    display: flex;
    flex-direction: column;
    background-color: rgb(229, 237, 237);
    align-items: center;
    justify-content: center;
  }

  .mensagem {   
    color: #dc3545;
   }

 

  fieldset {
    display: flex;
    flex-direction: column;
    background-color: bisque;
    width: 300px;
    height: 300px;
    justify-content: center;
    align-items: center;
    border: 2px solid rgb(0, 0, 128);
    border-radius: 10px;

  }

  .menu {
    color: blue;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;   

  }

  .menu-texto {
    width: 200px;
    height: 20px;     
    color: black;
    padding-bottom: 10px;
    border-radius: 5px;
    font-weight: bold;

  }

  .botao{
    width: 150px;
    height: 40px;
    background-color:#0d6efd;
    color:aliceblue;
    border-radius: 10px;
    font-size: 20px;
    font-weight: bold;
    
  }


</style>

<body>
  <div>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul id="messages" class="mensagem">
      {% for message in messages %}
      <li class="mensagem">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </div>

  <div class="mensagem">
    <font color="blue" size="5"> {{ usuario }} </font><br />
    <font color="green" size="5"> {{ titulo }} </font>
  </div>

  <form method="post" action="{{url_for('autenticar')}}">
    <fieldset>

      <div class="menu">
        <label class="menu-texto" for="nome">Usu√°rio</label>
        <input type="text" id="nome" name="nome" class="menu-texto" placeholder="Digite nome usuario" />
       <br>
        <label class="menu-texto" for="senha">Senha</label>
        <input type="text" id="senha" name="senha" class="menu-texto" placeholder="Digite a senha" />
        <br>
        <button type="submit" class="botao">Logar</button>
      </div>

    </fieldset>
  </form>
</body>

</html>
