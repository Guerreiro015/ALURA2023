
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Jogoteca</title>
  </head>
  <body>
      <div class="container">
        
          {% with messages = get_flashed_messages() %}
                    {% if messages %} 
                        <ul id="messages" class="list-unstyled">
                        {% for message in messages %}
                            <li class="alert alert-success">{{ message }}</li>
                        {% endfor %}
                        </ul>
                    {% endif %}
          {% endwith %}
          
      

        <div class="page-header">  
          
            <i>                           
              <font color="blue" size="5" > {{ usuario }} </font><br/>
              <font color="red" size="5" > {{ titulo }} </font>
            </i>
          
        </div>
        <table class="table table-striped table-responsive table-bordered">
          
            <thead class="thead-default">

</head>
<body> 
      <form  method="post" action="{{url_for('autenticar')}}" >
        <fieldset>
          
          <div class="form-group">
            <label for="nome">nome</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite nome usuario">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="text" id="senha" name="senha" class="form-control"  placeholder="Digite a senha">
          </div>          
          <button type="submit" class="btn btn-primary btn-salvar">Logar</button>
       
        </fieldset>
      </form>
    </div>
   
</body>
</html>
