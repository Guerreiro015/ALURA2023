<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/mainpage.css') }}">

    <link rel="stylesheet" href="/static/styles/mainpage.css"> -->

  <title>Jogoteca</title>
</head>

<style>
  body {
    display: flex;
    flex-direction: column;
    background-color: rgb(229, 237, 237);
    align-items: center;
    justify-content: center;
  }

  .mensagem {
    color: rgb(112, 15, 196)
  }

  .container {
    margin-top: 50px;
    display: flex;
    flex-direction: column;
    background-color: rgb(11, 200, 200);
    display: flex;
    justify-content: center;
    align-items: center;
    width: 600px;
    height: 600px;
  }

  fieldset {
    display: flex;
    flex-direction: column;
    background-color: bisque;
    width: 300px;
    height: 300px;
    justify-content: center;
    align-items: center;

  }

  .menu {
    color: blue;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

  }

  .menu-texto {
    width: 200px;
    color: color="green" size="5";
    font-size: color="blue" size="5";

  }

  .menu-visual {
    color: blue;
    text-decoration: none;
  }

  .menu-editar {
    color: rgb(226, 38, 38);
    text-decoration: none;
  }
</style>

<body>
  <div>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul id="messages" class="mensagem">
      {% for message in messages %}
      <li class="mensagem">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </div>

  <div class="mensagem">
    <font color="blue" size="5"> {{ usuario }} </font><br />
    <font color="red" size="5"> {{ titulo }} </font>
  </div>

  <form class="container" method="post" action="{{url_for('autenticar')}}">
    <fieldset>

      <div class="menu">
        <label class="menu-texto" for="nome">Usu√°rio</label>
        <input type="text" id="nome" name="nome" class="menu-texto" placeholder="Digite nome usuario" />
        <label class="menu-texto" for="senha">Senha</label>
        <input type="text" id="senha" name="senha" class="menu-texto" placeholder="Digite a senha" />
        <br>
        <button type="submit" class="btn btn-primary btn-salvar">Logar</button>
      </div>

    </fieldset>
  </form>
</body>

</html>
