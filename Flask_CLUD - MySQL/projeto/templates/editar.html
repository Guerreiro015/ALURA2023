{% extends 'base.html'%}
    {% block conteudo %}                    

  
  <body>    
      
         {% for jogo in jogos %}
                
          <tr>  
            
            <form action="{{url_for('alterar_jogos')}}" method="post"  enctype="multipart/form-data">

              <figure class="img-thumbnail col-md-4">

                <img class="img-fluid " src="/{{jogo[5]}}">
    
                <figcaption>
                  <label class="fileContainer">
                    
                    <input type="file" name="arquivo" accept=".jpg" >
    
                  </label>
                </figcaption>
    
              </figure>                 

                
              </br>
                <div class="form-group">
                  <label for="exampleInputPassword1">Id</label>
                  <input type="text" class="form-control" name="id" id="id" value="{{jogo[0]}}">
                </div>
                
                <div class="form-group">
                  <label for="exampleInputPassword1">Nome</label>
                  <input type="text" class="form-control" name="nome" id="nome" value="{{jogo[1]}}" >
                </div></br>
                
                <div class="form-group">
                  <label for="exampleInputPassword1">Categoria</label>
                  <input type="text" class="form-control" name="categoria" id="categoria" value="{{jogo[2]}}" >
                </div></br>

                <div class="form-group">
                  <label for="exampleInputPassword1">Console</label>
                  <input type="text" class="form-control" name="console" id="console" value="{{jogo[3]}}" >
                </div></br>

                <div class="form-group">
                  <label for="exampleInputPassword1">Ano</label>
                  <input type="text" class="form-control" name="ano" id="ano" value="{{jogo[4]}}" >
                </div>  </br>                
                
                <div class="form-group">
                  <label for="exampleInputPassword1">Pasta</label>
                  <input type="text" class="form-control" name="foto" id="foto" value="{{jogo[5]}}" >
                </div>  </br>                   
                
                <div class="form-group">
                  <label for="exampleInputPassword1">Detalhes</label>
                  <input type="text" class="form-control" name="obs" id="obs" value="{{jogo[6]}}" >
                </div>  </br>                   
               

                </br/>               
                <button type="submit" class="btn btn-success">Alterar dados </button>             
            </form>
              
              
              
          {% endfor %}

          </tr>  
      </div>           
    </body>
  {%endblock%}

</html>
