{% extends 'base.html'%}
{% block conteudo %}

<style>
  body {
    display: flex;
    flex-direction: column;
    background-color: rgb(229, 237, 237);
    align-items: center;
    justify-content: center;
  }

  .mensagem {
    color:  #dc3545)
  }



  fieldset {
    display: flex;
    flex-direction: column;
    background-color: bisque;
    width: 300px;
    height: 300px;
    justify-content: center;
    align-items: center;

  }

  .menu {
    display: flex;
    color: blue;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

  }

  .menu-texto {
    width: 200px;
    color: color="green" size="5";
    font-size: color="blue" size="5";

  }
  

  .menu-editar {
    color: rgb(245, 238, 238);
    text-decoration: none;
    padding-bottom: 0 0 10px 0;
  }

  .menu-editar:hover{
    color: rgb(15, 15, 210);
   
  }

  .menu-detalhe {
   row-gap: 20px;
   column-gap: 20px;
  }

  .container{
    display: flex;
    flex-direction: column;
    background-color: #025b6d;
    width: 300px;
    justify-content: center;
    align-items: center;
    padding: 10px;

  }
  

  .fotos {
    display: flex;
    justify-items: center;
    align-items: center;
    column-gap: 20px;
  }

  .opcoes {
    display: flex;
    justify-content: space-around;

  }

  .lista {
    display: flex;
    color: #fff;
  }

  .itens {
    display: flex;
    justify-content: space-around;
  }
</style>

<body class="menu">

  {% for jogo in jogos %}
  <div class="itens">
    <div class="container">
      <div class="fotos">
        <div>
          <p> <img src="{{jogo[5]}}" width="100" height="100"></p>
        </div>

        <div class="menu-detalhe">
          <a href="{{url_for('detalhes',id=jogo[0])}}" class="menu-editar"> Detalhes</a> </br>
          <a href="{{url_for('editar_jogos',id=jogo[0])}}" class="menu-editar"> Editar</a> </br>
          <a href="{{url_for('deletar_jogos',id=jogo[0])}}" class="menu-editar"> Deletar</a>
        </div>
      </div>

      <div class="lista">
        <ul>
          <li> id: {{jogo[0]}} </li>
          <li> Nome: {{jogo[1]}} </li>
          <li> Categoria: {{jogo[2]}} </li>
          <li> Console: {{jogo[3]}} </li>
          <li> Arquivo: {{jogo[4]}} </li>
          <li> Foto: {{jogo[5]}} </li>
        </ul>      
      </div>
    </div>
    <br>
  </div>
  {% endfor %}



</body>
{%endblock%}

</html>
