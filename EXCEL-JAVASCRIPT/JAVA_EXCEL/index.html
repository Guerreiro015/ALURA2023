<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- //-Carregando arquivo----------------------------------- -->

    <form action="#" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
    </form>

    <!-- //------------------------------------------------------ -->

    <div class="relato">
        <div class="most">
            <!-- //dados serão mostrados aqui -->
        </div>
    </div>



    <script>

        //-----------------------------------------------------
        var inputNome = document.getElementById('name');
        var inputFicheiro = document.getElementById('file');

        inputFicheiro.addEventListener('change', function () {
            var nome = this.files[0].name;
        //------------------------------------------


            var tabela = document.querySelector('.relato')

            function loadJSON(url, callback) {
                let xobj = new XMLHttpRequest();
                xobj.overrideMimeType('application/json');
                xobj.open('GET', url, true);
                xobj.onreadystatechange = () => {
                    if (xobj.readyState === 4 && xobj.status === 200) {
                        callback(xobj.responseText);
                    }
                };
                xobj.send(null);
            }
            //--------------------------------------------------------------------     


            function mostrar() {

                loadJSON(nome, (responseText) => {
                    const Dados = JSON.parse(responseText);

                    for (i = 0; i < Dados.length; i++) {
                        tabela.innerHTML += ` <div class="most">
                        <h3>`+ Dados[i][0] + `</h3>
                        <h3>`+ Dados[i][1] + `</h3>
                        <h3>`+ Dados[i][2] + `</h3>
                        <h3>`+ Dados[i][3] + `</h3>
                        <h3>`+ Dados[i][4] + `</h3>
                        
                    </div>`
                    }
                })
            }
            mostrar()

        });
    </script>



</body>

</html>
