<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Relatórios CSV</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 12px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 4px 8px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    tr:nth-child(odd) {
      background-color: #dbd5d5;
    }

    .controls {
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Relatórios Dinâmicos - CSV</h1>
  <div class="controls">
    <input type="file" id="csvFile" accept=".csv" />
  </div>
<table>
  <tr>

    <th>Matrícula</th>
    <th>Nome</th>
    <th>Cargo</th>
    <th>Regional</th>
    <th>Admissão</th>
    <th>Salário</th>
    <th>Valor Insalubridade </th>
    <th>Horário</th> 
    
  </tr>

  <tbody id="saida"></tbody>
</table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script>
    function formatarValor(valor) {
      return valor.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
      });
    }

    document.getElementById('csvFile').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (!file) return;
      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        delimiter: ";",
        complete: function (results) {
          const dados = results.data;

          
          const tbody = document.getElementById("saida");
          tbody.innerHTML = ""; // Limpa antes de preencher

          dados.forEach(key => {
            const row = document.createElement('tr');
            const salario = parseFloat(key["Valor do Salário"].replace(",", ".")) || 0;
            const insal = parseFloat(key["Percentual de Insalubridade"].replace(",", ".")) || 0;
            const valor = 1518*insal/100
            row.innerHTML = `
              <td>${key["Id Contratado"]}</td>
              <td>${key["Nome Completo"]}</td>
              <td>${key["Cargo"]}</td>
              <td>${key["Folha"]}</td>
              <td>${key["Data da Admissão"]}</td>
              <td>${formatarValor(salario)}</td>
              <td>${formatarValor(valor)}</td>
              <td>${key["Horário"]}</td>
              
            `;
            tbody.appendChild(row);
          });
        }
      });
    });
  </script>
</body>
</html>
