<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTANDO Modal</title>

</head>
<style>
    .divisa {
        display: flex;
        background-color: blue;
        color: aliceblue;
        position: absolute;
        width: 30%;
        height: 200px;
        border-radius: 10px;
    }

    .botao {

        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        right: 0;
        background-color: brown;
        color: aliceblue;
        border-radius: 50px;
        width: 20px;
        height: 20px;
        border: none;
        cursor: pointer;
    }

    .modal {
        background-color: blue;
        color: aliceblue;
        border: none;
        border-radius: 10px;
    }

    dialog {       
        border: none;
        background-color: cornflowerblue;
        color: aliceblue;
        border-radius: 10px;
        width: 400px;
        height: 200px;
        z-index: 3; /* Índice maior que o da camada de fundo */

    }

    .tras{       
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.4); /* Cor preta com transparência */
            z-index: 2; /* Coloque um índice menor que o modal */
    }
</style>


<body>
    <div class="tras">
    <button onclick="abrir()">Mostrar</button>
        <h1 >testandop p teste</h1>
    </div>
    <dialog id="mostrar">
        <div>
            <button onclick="fechar()" class="botao">X</button>
        </div>
<h1>
    TESTANDO
</h1>

        Cumque, temporibus vero reiciendis libero aliquid quidem tempora ipsum, sunt delectus earum corporis.
        Praesentium. </p>


    </dialog>
    <script>

        mostra = document.getElementById('mostrar')

        function abrir() {

            mostra.showModal()

        }

        function fechar() {
            mostra.close()
        }
