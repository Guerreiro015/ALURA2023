            lista.innerHTML=""

                for(i=0;i<numberOfKeys;i++){

                    li=document.createElement('li')

                    li.innerHTML=`
                    
                     < id="linha" span>${keys[i]}</span>
                    
                    `
                    lista.appendChild(li)
                    console.log(keys[5])

        })
</script>
