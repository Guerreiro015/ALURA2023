<body>

    <style>
        #linha{
            display: flex;
        }
    </style>

<p>lista teste</p>

    <div id="lista">               

    </div>

<script>

    fetch('bhmenor.json')
        .then(res => res.json())
        .then((dados) => {            

            // Obter as chaves do objeto
            const keys = Object.keys(dados[0]);

            // Mostrar as chaves
            console.log(keys); 

            // Contar o n√∫mero de chaves
            const numberOfKeys = keys.length;
            console.log(numberOfKeys);

            lista=document.getElementById('lista')
            lista.innerHTML=""

           
                for(i=0;i<keys.length;i++){

                    li=document.createElement('li')

                    li.innerHTML=`
                   
                    <div id="linha">
                        <span>${keys[i]}</span>
                    </div> 
                    
                    `
                    lista.appendChild(li)
                    console.log(keys[5])
                }
        })

</script>
