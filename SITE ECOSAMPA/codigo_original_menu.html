<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="menu.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="/cabecalho.css" rel="stylesheet">
</head>

<body>
  <div class="page">
    <div class="formLogin">
      <h1>Login</h1>
      <p>Digite os seus dados de acesso nos campos abaixo.</p>
      <label for="menu">Usuário</label>
      <input id="menu" nome="menu" type="text" placeholder="Digite seu usuário" autofocus="true" />

      <label for="senha">Senha</label>
      <div>
        <input class="chave" id="senha" type="password" placeholder="Digite sua senha">
        <i class="bi bi-eye-fill" id="olho" onclick="mostrar()"></i>
      </div>

      <a href="javascript:alertar()">Esqueci minha senha</a>
      
      <button class="btn" onclick="validar()">Acessar</button>

    </div>
  </div>

  <script>
    function mostrar() {

      var entrada = document.getElementById('senha')
      var botao = document.getElementById('olho')

      if (entrada.type === 'password') {
        entrada.setAttribute('type', 'text')
        botao.classList.replace('bi-eye-fill', 'bi-eye-slash-fill')
      }
      else {
        entrada.setAttribute('type', 'password')
        botao.classList.replace('bi-eye-slash-fill', 'bi-eye-fill')
      }
    }  

  </script>



  <script src="/acessar.js"> </script>

  <script type="text/javascript">
    document.oncontextmenu = function () {
      return false;
    }
  </script>

</body>

<footer class="rodape">

  <p class="rodape_texto"> Desenvolvido por Antonio Neto</p>

</footer>


</body>

</html>
