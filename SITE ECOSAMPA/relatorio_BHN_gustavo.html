        <script>



            //==============================================================================    
            function loadJSON(url, callback) {
                let xobj = new XMLHttpRequest();
                xobj.overrideMimeType('application/json');
                xobj.open('GET', url, true);
                xobj.onreadystatechange = () => {
                    if (xobj.readyState === 4 && xobj.status === 200) {
                        callback(xobj.responseText);
                    }
                };
                xobj.send(null);
            }

            function mostrar(elementos) {

                loadJSON('bhmenor.json', (responseText) => {
                    const Dados = JSON.parse(responseText);

                    //=================================================================================                    

                    var tabela = document.querySelector('.tabelasBH')
                    var total = document.querySelector('.totais')
                    var gerente = document.getElementById("gere")

                    var totaldsf = 0
                    var totalhex = 0
                    var totalint = 0


                    Dados.map(function (val) {
                        if (val.Gerente=="Gustavo"){

                        gerente.innerHTML = elementos
                        tabela.innerHTML += `
                        <div class="dadosTabela">                           
                            <h3>`+ val.Nome + `</h3>
                            <h3>`+ val.Cargo + `</h3>
                            <h3>`+ val.Regional + `</h3>
                            <h3>`+ val.Gerente + `</h3>
                            <h3>`+ val.Departamento + `</h3>                                                      
                            <h3>`+ val.Total_Fev + `</h3>
                            <h3>`+ val.Total_Mar + `</h3>
                            <h3>`+ val.Total_Abr + `</h3>
                            <h3>`+ val.Total_Mai + `</h3>
                            <h3>`+ val.Total_Jun + `</h3>
                            <h3>`+ val.Total_Jul + `</h3>
                        </div>                       
                        `;


                 } })
                })}

mostrar("BANCO DE HORAS NEGATIVO - Gerente: GUSTAVO")


        </script>
