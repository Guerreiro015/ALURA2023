<body>
    <div mostrando>
        <div class="dados-bh">
            <div class="eventos">
                <p class="evento_texto">Relatório: </p>
                <p class="evento_id" id="gere"></p>
            </div>

            <div class="eventos">
                <p> <span class="evento_id">BANCO DE HORAS NEGATIVO</span> </p>

            </div>

        </div>

    <div id="titulo">

    </div>
    <div id="lista">

    </div>


    <script>
      
            fetch('bhNegativo.json')
                .then(res => res.json())
                .then((dados) => {

                    var keys = Object.keys(dados[0]);

                    titulo = document.getElementById('titulo')
                    titulo.innerHTML = ""
                    lista = document.getElementById('lista')
                    lista.innerHTML = ""
                    listar = []

                    console.log(keys[0])

                    for (i = 0; i < keys.length; i++) {

                        li = document.createElement('li')

                        li.innerHTML = `
                   
                    <div id="li_titu">
                        <span id="li_tit">${keys[i]}</span>
                    </div> 
                    
                    `
                        titulo.appendChild(li)

                    }

                    console.log(keys[0])
                    dados.map((key) => {

                        li = document.createElement('li')
                        li.innerHTML = `                        
                        <div id="linhas">
                            <span id="li_tit">${key.Id}</span >
                            <span id="li_tit">${key.Nome}</span >
                            <span id="li_tit">${key.Cargo}</span >
                            <span id="li_tit">${key.Regional}</span >
                            <span id="li_tit">${key.Gerente}</span >
                            <span id="li_tit">${key.Departamento}</span >
                            <span id="li_tit">${key.Total_Fev}</span >
                            <span id="li_tit">${key.Total_Mar}</span >
                            <span id="li_tit">${key.Total_Abr}</span >
                            <span id="li_tit">${key.Total_Mai}</span >
                            <span id="li_tit">${key.Total_Jun}</span >
                            <span id="li_tit">${key.Total_Jul}</span >
                            <span id="li_tit">${key.Total_Ago}</span >                           
                            
                        </div >
                        `
                        lista.appendChild(li)
                    })



                })

    </script>
