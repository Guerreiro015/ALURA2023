<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BH Positivo - JOAO SALES</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="./banco de horas.css">
    <link href="/cabecalho.css" rel="stylesheet">

</head>
<header class="cabecalho">
    <div class="cabecalho-left">

        <a class="cabecalho_voltar" href="./relatorio_joao.html">Geral</a>
        <a class="cabecalho_botao" href="/relatorio_departamentos_joao.html"> Departamentos </a>
        <a class="cabecalho_botao" href="./banco de horasN joao.html"> BH - Negativo </a>
        <a class="cabecalho_botao" href="./banco de horasP joao.html"> BH - Positivo </a>
       


    </div>
    <div class="cabecalho-right">
        <img class="foto" src="usuario.jpg" alt="usuario">
        <p class="usuario-nome" id="usador"></p>

        <script>
            var cliente = document.getElementById("usador")
            nome_usuario = localStorage.getItem('Apelido');
            cliente.innerHTML = `${nome_usuario}`
        </script>
        <a class="cabecalho_texto-left" href="/index.html"> Sair </a>

</header>

<body>
    <div mostrando>
        <div class="dados-bh">
            <div class="eventos">
                <p class="evento_texto">Relatório: </p>
                <p class="evento_id" id="gere"></p>
            </div>

            <div class="eventos">
                <p> <span class="evento_id">BH Positivo - JOAO SALES</span> </p>
                <p class="evento_id" id="ano"></p>
            </div>

        </div>
    </div>

    <div id="titulo">

    </div>
    <div id="lista">

    </div>


    <script>

        fetch('bhPositivo.json')
            .then(res => res.json())
            .then((dados) => {

                var keys = Object.keys(dados[0]);

                titulo = document.getElementById('titulo')
                titulo.innerHTML = ""
                lista = document.getElementById('lista')
                lista.innerHTML = ""
                listar = []

                console.log(keys[0])

                for (i = 0; i < keys.length; i++) {

                    li = document.createElement('li')

                    li.innerHTML = `
                   
                    <div id="li_titu">
                        <span id="li_titi">${keys[i]}</span>
                    </div> 
                    
                    `
                    titulo.appendChild(li)

                }

                console.log(keys[0])
                dados.map((key) => {
                    if (key.Gerente == "João Sales") {

                        li = document.createElement('li')
                        li.innerHTML = `                        
                        <div id="linhas">
                            <span id="li_tit">${key.Id}</span >
                            <span id="li_tit">${key.Nome}</span >
                            <span id="li_tit">${key.Cargo}</span >
                            <span id="li_tit">${key.Regional}</span >
                            <span id="li_tit">${key.Gerente}</span >
                            <span id="li_tit">${key.Departamento}</span >                            
                            <span id="li_tit">${key.Total_Fev}</span >
                            <span id="li_tit">${key.Total_Mar}</span >
                            <span id="li_tit">${key.Total_Abr}</span >
                            <span id="li_tit">${key.Total_Mai}</span >
                            <span id="li_tit">${key.Total_Jun}</span >
                            <span id="li_tit">${key.Total_Jul}</span >
                            <span id="li_tit">${key.Total_Ago}</span >                           
                        </div >
                        `
                        lista.appendChild(li)
                    }
                })



            })

    </script>

</body>

</html>
