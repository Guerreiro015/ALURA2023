<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Alura MIDI</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles.css">

</head>

<body>

  <img class="imagem" src="/Tabela-INSS-e-Salario-Familia-2024.png" alt="tabela inss">

  <div class="formulario">
    <h2 class="titulo">Cálculos de dias de Férias</h2>

    <label class="preencher" for="avos">Digite os Avos</label>
    <input class="preencher" type="text" id="avos" nome="avos" value="0">

    <label class="preencher" for="faltas_periodo">Digite as faltas_periodo</label>
    <input class="preencher" type="text" id="faltas_periodo" nome="faltas_periodo" value="0">

    <label class="preencher" for="salario">Digite o Salário para Cálculo</label>
    <input class="preencher" type="text" id="salario" nome="salario" value="1676.89">

    <button class="botao" onclick="somar()">CALCULAR</button>

    <p id='avosDia'></p>
    <p id='totalDia'></p>
    <p id='valorFerias'></p>
    <p id='umTerco'></p>
    <p id='totalFerias'></p>
    <p id='inss'></p>
    <p id='irrf'></p>
    <p id='feriasLiquido'></p>

       
      <script src="./calculoFerias.js"></script>
   

  </div>

  <div class="formulario2">
    <div class="formulario3">
      <div class="formulario4">
        <h2>Proventos</h2>
        <label class="preencher" for="Valor1">Valor1</label>
        <input class="preencher" type="text" id="valor1" nome="valor1" value="0">
        <label class="preencher" for="valor2">Valor2</label>
        <input class="preencher" type="text" id="valor2" nome="valor2" value="0">
        <label class="preencher" for="valor3">Valor3</label>
        <input class="preencher" type="text" id="valor3" nome="valor3" value="0">
        <label class="preencher" for="valor4">Valor4</label>
        <input class="preencher" type="text" id="valor4" nome="valor4" value="0">
        <label class="preencher" for="valor5">Valor5</label>
        <input class="preencher" type="text" id="valor5" nome="valor5" value="0">
      </div>

      <div class="formulario4">
        <h2>Deduções</h2>
        <label class="preencher" for="faltas">Faltas - R$: - (Dedução de INSS)</label>
        <input class="preencher" type="text" id="faltas" nome="faltas" value="0">
        <label class="preencher" for="pensao">Pensao - R$:- (Dedução de IRRF)</label>
        <input class="preencher" type="text" id="pensao" nome="pensao" value="0">
        <label class="preencher" for="depir">Quant. Dep. de IR  --  (Dedução de IR)</label>
        <input class="preencher" type="text" id="depir" nome="depir" value="0">
        
      </div>
    </div>

    <button class="botao" onclick="calcularEncargos()">CALCULAR</button>

    <p id='inss_base'></p>
    <p id='inss_valor'></p>
    <p id='irrf_base'></p>
    <p id='irrf_valor'></p>
    <p id='fgts_total'></p>

    <script src="/calculoEncargos.js"> </script>

  </div>

  <img class="imagem" src="/tabela_ir_2023-2024.png" alt="tabela irrf">

</body>

</html>
