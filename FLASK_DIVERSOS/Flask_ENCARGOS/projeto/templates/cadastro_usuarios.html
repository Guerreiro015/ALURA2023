{% extends 'base.html'%}
    {% block conteudo %}


    <link rel="stylesheet" href="../static/styles_inss/cadastro.css">

<body>
    <div class="container">
       
        <form action="{{url_for('autenticar_cadastro')}}" method="post" class="formLogin">
            <h1>Cadastro de Usuários</h1>

                <div class="text-input">
                    <div class="divlogin">
                        <label for="nome"> Nome Usuário</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome de usuario"> 
                    </div>
                    
                    <div class="divlogin">
                        <label for="email"> E-mail</label>
                        <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
                    </div>
                    
                    <div class="divlogin">
                        <label for="senha">Empresa</label>
                        <input type="text" id="empresa" name="empresa" placeholder="Opcional">
                    </div>
                    
                    <div class="divlogin">
                        <label for="senha">Senha</label>
                        <input type="text" id="senha" name="senha" placeholder="Digite a senha">
                    </div>

                    <div class="divlogin">
                        <label for="senha2">Confirma a Senha</label>
                        <input type="text" id="senha2" name="senha2" placeholder="Confirme a senha">
                    </div>

                </div>

                <div >
                    <center>
                        <input type="submit" value="Cadastrar" class="btn" /></br><br/> 
                        <a href="/login" class="p-3 mb-2 bg-success text-white" >  Voltar p/ Login  </a>  
                   </center>
                               

                </div>

            </form>
            

        </div>

    </body>
{%endblock%}
</html>
