{% extends 'mensagens.html'%}
{% block conteudo %}

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <div class="page">
        
        <form action="{{url_for('autenticar')}}"method="POST" class="formLogin">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="usuario">Nome de Usuário</label>            
            <input type="text" id="nome" name="nome" placeholder="Digite o usuario" autofocus="true" />
            <label for="senha">Senha</label>
            <input type="text" id="senha" name="senha"  placeholder="Digite a senha" />
            <a href="/cadastro_usuarios">Não é usuário / Fazer Cadastro</a>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>
    
</body>
{%endblock%}
</html>
