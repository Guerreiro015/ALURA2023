{% extends 'mensagens.html'%}
{% block conteudo %}

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <div class="page">
       
        <form action="{{url_for('autenticar_cadastro')}}" method="post" class="formLogin">
            <h1>Cadastro de Usuários</h1>

                <div class="text-input">
                    <div class="card-content-area">
                        <label for="nome"> Nome Usuário</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome de usuario">
                    </div>
                    
                    <div class="card-content-area">
                        <label for="nickname"> Nickname</label>
                        <input type="text" id="nickname" name="nickname" placeholder="Digite seu nickname">
                    </div>
                    
                    <div class="card-content-area">
                        <label for="senha">Senha</label>
                        <input type="text" id="senha" name="senha" placeholder="Digite a senha">
                    </div>

                    <div class="card-content-area">
                        <label for="senha2">Confirma a Senha</label>
                        <input type="text" id="senha2" name="senha2" placeholder="Confirme a senha">
                    </div>

                </div>

                <div >
                    <center>
                        <input type="submit" value="Enviar Solicitação" class="btn" /></br><br/> 
                        <a href="/" class="p-3 mb-2 bg-success text-white" >  Voltar p/ Login  </a>  
                   </center>
                               

                </div>

            </form>
            

        </div>

    </body>
{%endblock%}
</html>
