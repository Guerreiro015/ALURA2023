<!DOCTYPE html>
<html lang="pt br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jogoteca</title>
  <link rel="stylesheet" href="./menu.css">
</head>

<body>
  <div class="logar">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul id="messages" class="list-unstyled">
      {% for message in messages %}
      <li class="alert alert-success">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
  </div>


  <div>

    <i>
      <font color="blue" size="5"> {{ usuario }} </font><br />
      <font color="red" size="5"> {{ titulo }} </font>
    </i>

  </div>


  <form class="logar" method="post" action="{{url_for('autenticar')}}">



    <div class="logar">
      <label for="nome">nome</label>
      <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite nome usuario">

      <label for="senha">Senha</label>
      <input type="text" id="senha" name="senha" class="form-control" placeholder="Digite a senha">
    </div>
    <button type="submit" class="btn btn-primary btn-salvar">Logar</button>


  </form>


</body>

</html>
