<body>
    <div class="separa">
        <div class="escolha">

            <button onclick="escolher()">GERAL</button>

        <div class="dados" id="dados">
            <p id="soma">soma</p>

                <p id="gere"></p>
            </div>
            <div>

            <div>

                <p id="extr"></p>
            </div>
            <div>
                <p>Interjornadas</p>
                <p id="inte"></p>
            </div>
            <div>
                <p>Dias Trabalhados sem Folga</p>
                <p id="sfol"></p>
            </div>

        </div>
        <div class="dados" id="usuarios"> </div>
    </div>

    <script>
        function wilson() {
            var setor = "WILSON"
            mostrar(setor)
        }
        function joao() {
            var setor = "JOÃO SALES"
            mostrar(setor)
        }
        function gustavo() {
            var setor = "GUSTAVO"
            mostrar(setor)
        }
        function todos() {
            var setor = ""
            mostrar(setor)
        }
        var pp = document.getElementById("sfol").value
        var ppp = pp
        var usuario = document.querySelector('#usuarios')


        function loadJSON(url, callback) {
            let xobj = new XMLHttpRequest();
            xobj.overrideMimeType('application/json');
            xobj.open('GET', url, true);
            xobj.onreadystatechange = () => {
                if (xobj.readyState === 4 && xobj.status === 200) {
                    callback(xobj.responseText);
                }
            };
            xobj.send(null);
        }

        function mostrar(elementos) {

            loadJSON('banco.json', (responseText) => {
                const Dados = JSON.parse(responseText);

                var dsf = 0


                for (i = 0; i <= Dados.length; i++) {
                    // Aqui você pode manipular os dados do arquivo JSON
                    if (Dados[i].GERENCIA == elementos) {
                        usuario.innerHTML += `<li>  ID:  ${Dados[i].MATRICULA} ---- Nome: ${Dados[i].NOME} ----Cargo: ${Dados[i].CARGO} ----Evento: ${Dados[i].Evento} ----GERENCIA: ${Dados[i].GERENCIA}  DATA: ${Dados[i].DATA} </li> `
                        if (Dados[i].Evento == "DIAS SEM FOLGAS") {
                            dsf++
                        }

                    }

                    document.getElementById("sfol").innerHTML = 'Total: ' + dsf

                }

            });

        }

    </script>
