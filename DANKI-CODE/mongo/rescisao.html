  <div class="dados" id="usuarios">

  <script>
    

    var idade = 30;
    var mensagem = `Minha idade é ${idade} anos.`; // Resultado: "Minha idade é 30 anos."
    console.log(mensagem)


    var Usuario = document.querySelector('#usuarios')

    fetch('banco.json').then((response) => {
      response.json().then((dados) => {
        dados.map((usuario) => {
          Usuario.innerHTML += ` <li>${usuario["Id Contratado"] } -${usuario["Nome Completo"] } - ${usuario.Cargo} - ${usuario["Folha"]} </li>`
        })
      })
    })


  </script>
