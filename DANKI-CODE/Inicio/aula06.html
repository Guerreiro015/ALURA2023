<body>
    <h1 class="inicio">Olá danki-code></h1>;
    <!--outras maneiras de declarar FUNÇÕES -->
    <SCript>

        function testes() {
            console.log('Chamando a função teste')
        }
        testes()
        // a mesma coisa em baixo com var,let,const
        var testes = function() {
            console.log('Chamando a função teste')
        }
        testes()

        (function(){
            console.log('Função que não precisa ser chamada ja se executa usando () no final')
        }())
        

    

    </SCript>
