<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Dados</title>
</head>

<body>

    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #resumo {
            display: flex;
            gap: 20px;
        }



        #linhas {
            width: 100px;
            font-size: 10px;
        }

        #linhas1 {
            width: 50px;
            font-size: 10px;
        }

        #linhas2 {
            width: 250px;
            font-size: 10px;
        }

        li {
            list-style-type: none;
            padding: 5px;
        }

        li:nth-child(even) {
            background-color: #eee;

        }

        #lin {
            background-color: blue;
            width: 200px;
           
        }
    </style>

    <h1>Banco de Dados</h1>
    <input id="busca" type="text">

    <div id="titulo">
        <span id="lin">jan-2024</span>
        <span id="lin">fev-2024</span>
        <span id="lin">mar-2024</span>
        <span id="lin">abr-2024</span>
        <span id="lin">mai-2024</span>
        <span id="lin">jun-2024</span>
        <span id="lin">jul-2024</span>
        <span id="lin">ago-2023</span>
        <span id="lin">set-2023</span>
        <span id="lin">out-2023</span>
        <span id="lin">nov-2023</span>
        <span id="lin">dez-2023</span>
    </div>

    <div id="mes">

    </div>



    <ul id="lista">

    </ul>

    <script>
        let co1 = 0, co2 = 0, co3 = 0, co4 = 0, co5 = 0, co6 = 0, co7 = 0, co8 = 0, co9 = 0, co10 = 0, co11 = 0, co12 = 0

        fetch('banco.json')
            .then(res => res.json())
            .then((dados) => {
                mes = document.getElementById('mes')
                ul = document.getElementById('lista')
                ul.innerHTML = ""

                dados.map((key) => {
                    if (key.MÊS == 1) {
                        co1 += 1
                    }
                    if (key.MÊS == 2) {
                        co2 += 1
                    }
                    if (key.MÊS == 3) {
                        co3 += 1
                    }
                    if (key.MÊS == 4) {
                        co4 += 1
                    }
                    if (key.MÊS == 5) {
                        co5 += 1
                    }
                    if (key.MÊS == 6) {
                        co6 += 1
                    }
                    if (key.MÊS == 7) {
                        co7 += 1
                    }
                    if (key.MÊS == 8) {
                        co8 += 1
                    }
                    if (key.MÊS == 9) {
                        co9 += 1
                    }
                    if (key.MÊS == 10) {
                        co10 += 1
                    }
                    if (key.MÊS == 11) {
                        co11 += 1
                    }
                    if (key.MÊS == 12) {
                        co12 += 1
                    }

                    li = document.createElement('li')
                    li.innerHTML = ` 
           <div id="resumo">          
            <span id="linhas1">${key.MATRICULA}</span>
            <span id="linhas2">${key.NOME}</span>
            <span id="linhas2">${key.CARGO}</span>
            <span id="linhas2">${key.REGIONAL}</span>
            <span id="linhas">${key.DEPARTAMENTO}</span>
            <span id="linhas">${key.GERENCIA}</span>
            <span id="linhas">${key.Evento}</span>
            <span id="linhas">${key.COMPETÊNCIA}</span>
            </div>          
            `
                    ul.appendChild(li)
                })


                mes.innerHTML = `
                <div id="tit">
                     <span id="lin">${co1}</span>
                     <span id="lin">${co2}</span>
                     <span id="lin">${co3}</span>
                     <span id="lin">${co4}</span>
                     <span id="lin">${co5}</span>
                     <span id="lin">${co6}</span>
                     <span id="lin">${co7}</span>
                     <span id="lin">${co8}</span>
                     <span id="lin">${co9}</span>
                     <span id="lin">${co10}</span>
                     <span id="lin">${co11}</span>
                     <span id="lin">${co12}</span>
                 </div>
               
                
                `
            })
    </script>



</body>

</html>
