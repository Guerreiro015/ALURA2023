<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Dados</title>
</head>

<body>

    <h1>Banco de Dados</h1>
    <input id="busca" type="text">

    <ul id="lista">
        <span>MATRICULA</span>
        <span>NOME</span>
        <span>CARGO</span>
        <span>REGIONAL</span>

    </ul>

    <script>
        fetch('banco.json')
            .then(res => res.json())
            .then((dados) => {
                ul = document.getElementById('lista')
                ul.innerHTML = ""
                
                dados.map((key) => {
                    li = document.createElement('li')
                    li.innerHTML = ` 
           <div id="resumo">          
            <span>${key.MATRICULA}</span>
            <span>${key.NOME}</span>
            <span>${key.CARGO}</span>
            <span>${key.REGIONAL}</span>
            </div>          
            `
                    ul.appendChild(li)
                })
            })
    </script>



</body>

</html>
