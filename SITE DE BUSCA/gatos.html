<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de gatinhos</title>
</head>

<body>
    <h1>Loja de Gatos</h1>
    <input id="Buscar" type="text">
    <ul id="lista">
        
    </ul>


    <script>
        url = 'https://api.thecatapi.com/v1/images/search?limit=10'
        fetch(url)
            .then(res => res.json())
            .then((dados) => {

                const ul = document.getElementById('lista');
                ul.innerHTML = ""

                dados.map((key) => {
                    li = document.createElement('li')
                    li.innerHTML = `
                    <a href="">
                        <img src="${key.url}" alt="">
                        <span>${key.id} </span>
                        
                    </a>            
                    `
                    ul.appendChild(li);
                })

            })

    </script>

</body>

</html>
