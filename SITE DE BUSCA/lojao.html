<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojão</title>
</head>

<body>

    <style>

        #lista{
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        .resumo {
            display: flex;
            flex-direction: column;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        li{
            list-style-type: none;
        }

        .foto{
            width: 300px;
            height: 300px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;

        }
    </style>

    <h1>Lojao Geral</h1>
    <input placeholder="O que voceê procura ?" type="text">

    <ul id="lista">

    </ul>

    <script>
        fetch('https://api.thedogapi.com/v1/images/search?limit=10')
            .then(res => res.json())
            .then((dados) => {
                ul = document.querySelector('#lista')
                ul.innerHTML = ""

                dados.map((key) => {
                    li = document.createElement('li')
                    li.innerHTML = `
                <div class="resumo">
                <img class="foto" src="${key.url}" alt="">
                <span>${key.id}</span>
                <span>${key.width}</span>
                <span>${key.height}</span>
                </div>           
                `
                    ul.appendChild(li)
                })
            })
    </script>

</body>

</html>
